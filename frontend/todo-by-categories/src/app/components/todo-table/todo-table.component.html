<table mat-table [dataSource]="todos">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let todo">
        <mat-checkbox (change)="toggleCompletion(todo.id, !todo.completed,todo)" [checked]="todo.completed"></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
    </ng-container>
  
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let todo">
        <button mat-icon-button color="warn" (click)="onDelete(todo.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
